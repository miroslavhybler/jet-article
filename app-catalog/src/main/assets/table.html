<html lang="en">
<head>
    <title>Table</title>
</head>
<body>

<h2>Simple Table</h2>

<table>
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
</table>


<h2>Long Table</h2>

<table>
    <tr>
        <th>Firstname</th>
        <th>LastName</th>
        <th>Date of Birth</th>
        <th>Favorite Color</th>
        <th>Favorite Phone</th>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>01.01.1990</td>
        <td>Blue</td>
        <td>Pixel</td>
    </tr>
    <tr>
        <td>Merry</td>
        <td>Trump</td>
        <td>05.04.1985</td>
        <td>Red</td>
        <td>Samsung</td>
    </tr>
    <tr>
        <td>Jimmy</td>
        <td>Obama</td>
        <td>02.09.1992</td>
        <td>Green</td>
        <td>Xiaomi</td>
    </tr>
</table>

</body>
</html>
